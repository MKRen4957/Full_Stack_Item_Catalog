{% extends "main.html" %}
  {% block content %}

  <div class="row">
    <div class="col-md-3 text-left">
      <h3 class="header">Categories</h3>

      {% for category in categories %}
        <div>
          <a href='{{url_for('items',
                    category_name=category.name)}}'
                    class="link">{{category.name}}
          </a>
        </div>
      {% endfor %}
    </div>

    <div class="col-md-9 text-left">
      <h3 class="header">{{category_name}} Items ({{count}} items)</h3>

      {% for item in items %}
        <div>
          <a href='{{url_for('item',
                    category_name=item.category_name,
                    item_name=item.name)}}' class="link">{{item.name}}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>

  {% endblock %}
